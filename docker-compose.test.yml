version: "3.9"
services:
  postgres-db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=newsletter
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "newsletter"]
      start_period: 5s
      interval: 5s
